    <h1>Bar Chart Depicting States with least number of COVID Cases</h1>

    <div class='lowest-barcontainer'>
      <div class='lowest-bar1' style='height:15%'>
       <h4 class="lowest-state"></h4>
        <div class='lowest-barlabel'>
        
        </div>
      </div>
      <div class='lowest-bar2' style='height: 80%'>
        <h4 class="lowest-state"></h4>
        <div class='lowest-barlabel'>
         
        </div>
      </div>
      <div class='lowest-bar5' style='height:25%'>
       <h4 class="lowest-state"></h4>
        <div class='lowest-barlabel'>
         
        </div>
      </div>
      <div class='lowest-bar6' style='height:40%'>
       <h4 class="lowest-state"></h4>
        <div class='lowest-barlabel'>
         
        </div>
      </div>
      <div class='lowest-bar7' style='height:50%'>
        <h4 class="lowest-state"></h4>
        <div class='lowest-barlabel'>
      
        </div>
      </div>
    </div>


<script>
     async function lowestStateData(){
        let res=await fetch("https://api.rootnet.in/covid19-in/stats/latest");
        let result=await res.json();
        let parent=document.querySelectorAll(".lowest-state");
        let head=document.querySelectorAll(".lowest-barlabel");
        let variable=0;
        let reg=result.data.regional;
          for (let i=0; i<reg.length;i++){
            // let upperlimit=7600;  //upperlimit set to sort data
            let upperlimit=5000; 
            if(reg[i].totalConfirmed>upperlimit){
              console.log(reg[i].loc,reg[i].totalConfirmed); //data fetched in console
              parent[variable].innerHTML=`${reg[i].totalConfirmed}`
              head[variable].innerHTML=`<abbr title="${reg[i].loc}">${reg[i].loc}</abbr>`
              variable++;
              // finalData[reg[i].loc]=reg[i].totalConfirmed;
         }
       }
     }
lowestStateData();
</script>
