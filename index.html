<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="looks">     

    <!-- INDIA-DATA CASES -->
    <section class="India-Case-Data" id="covidCards">
      <h1 class="section-heading">India's Covid Cases-Data</h1>
      <p id="sample">Date And Time</p>

      <div class="row" id="res">
        <div class="data-card col-lg-3 col-md-6">
          <div class="card-1">
            <div class="card-header">
              <h3>TOTAL</h3>
            </div>
            <div class="card-body">
              <h2 id="total"></h2>
              <!-- <button
                class="btn btn-lg btn-block btn-outline-dark"
                type="button"
              > -->
                <!-- Total-Data -->
                <a class="btn btn-lg btn-block btn-outline-dark" href="https://covid19.who.int/region/searo/country/in">Total-Data</a>
              <!-- </button> -->
            </div>
          </div>
        </div>

        <div class="data-card col-lg-3 col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>ACTIVE</h3>
            </div>
            <div class="card-body">
              <h2 id="active"></h2>
              <button
                class="btn btn-lg btn-block btn-outline-dark"
                type="button">
                Active-Data
              </button>
            </div>
          </div>
        </div>

        <div class="data-card col-lg-3 col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>RECOVERED</h3>
            </div>
            <div class="card-body">
              <h2 id="recovered"></h2>
              <button
                class="btn btn-lg btn-block btn-outline-dark"
                type="button">
                Recovered-Data
              </button>
            </div>
          </div>
        </div>
        <div class="data-card col-lg-3 col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>DECEASED</h3>
            </div>
            <div class="card-body">
              <h2 id="death"></h2>
              <button
                class="btn btn-lg btn-block btn-outline-dark"
                type="button"
              >
                Deceased-Data
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <h1 class="heading">Bar Chart Depicting States with highest number of COVID Cases</h1>

    <div class='barcontainer'>
      <div class='barcontainerheader'>
        Bar Graph
      </div>
      <div class='bar1' style='height:30%'>
        bar
        <div class='barlabel'>
          January
        </div>
      </div>
      <div class='bar2' style='height: 20%'>
        bar
        <div class='barlabel'>
          February
        </div>
      </div>
      <div class='bar5' style='height:40%'>
        bar
        <div class='barlabel'>
          March
        </div>
      </div>
      <div class='bar6' style='height:48%'>
        bar
        <div class='barlabel'>
          April
        </div>
      </div>
      <div class='bar7' style='height:56%'>
        bar
        <div class='barlabel' style="text-align: center;">
          May
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
